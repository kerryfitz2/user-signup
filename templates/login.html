{% extends 'base.html' %}
{% block extra_head_content %}
<style>
    .error { color:red; }
    form {
        background-color: #eee;
        padding: 20px;
        margin: 0 auto;
        width: 540px;
        font: 16px sans-serif;
        border-radius: 10px;
    }
    h1 { text-align: center }
</style>
{% endblock %}
{% block content %}
    <h1>User Sign Up</h1>
    <form method = "post">
        <p>
        <label for = "username">Username:
            <input id = "username" type = "text" name = "username" value = "{{name}}"/>
        </label>
        <b class = "error">{{username_error}}</b>
        </p>
        <p>
        <label for = "password">Password:
            <input id = "password" type = "password" name = "password" />
        </label>
        <b class = "error">{{password_error}}</b>
        </p>
        <p>
        <label for = "verify">Verify Password:
            <input id = "verify" type = "password" name = "verify" />
        </label>
        <b class = "error">{{verify_error}}</b>
        </p>
        <p>
        <label for = "email">Email (optional):
            <input id = "email" type = "text" name = "email" value = "{{mail}}"/>
        </label>
        <b class = "error">{{email_error}}</b>
        </p>
        <input type = "submit" />
    </form>
{% endblock %}
